<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style3.css">
    
</head>
<body>
<div class="container" >
    <input type="text" name="screen" id="screen">
    <div class="btn_container">
      
        <button class="green" style="background-color:orange">AC</button>
    
        <button class="green" >sqrt</button>
        <button class="green">%</button>
        <button class="green">/</button>
    </div>
    <div class="btn_container">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="green">*</button> 
    </div>
    <div class="btn_container">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="green">-</button>
    </div>
    <div class="btn_container">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="green">+</button>
    </div>
    <div class="btn_container">
        <button>0</button>
        <button>.</button>
        <button >C</button>
        <button class="green"style="background-color:rgba(255, 65, 65, 0.778)">=</button>
    </div>

</div>
    <script src="./cal.js"></script>
    
</body>
</html>
